<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Quick Coins</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <!-- Main Icon -->
    <link rel="shortcut icon" href="../style/images/png/main-icon.png">
    <!-- Theme styles -->
    <link rel="stylesheet" href="../style/css/global.css">
    <link rel="stylesheet" href="../style/css/home/transferCoins3.css">
    <link rel="stylesheet" href="../style/css/cross-platform.css">
    <link rel="stylesheet" href="../style/css/nightMode.css">
  </head>
  <body>
    <!-- Preloader -->
    <div id="page-preloader" class="preloader">
      <div class='sk-three-bounce' id="loader">
        <div class='sk-bounce-1 sk-child'></div>
        <div class='sk-bounce-2 sk-child'></div>
        <div class='sk-bounce-3 sk-child'></div>
      </div>
    </div>
    <header>
      <a href="transferCoins2.html">
        <img class="black" src="../style/images/svg/back-arrow.svg" alt="">
        <img class="white" src="../style/images/svg/back-arrow-white.svg" alt="">
      </a>
      <span class="uppercase-bold-1">Перевод</span>
      <img src="../style/images/png/placeholder.png" alt="">
    </header>
    <article>
      <!-- Version of site intended for PC -->
      <section id="pc-version">
        <div id="plug"><img src="../style/images/svg/plug.svg" alt=""></div>
      </section>
      <!-- Version of site intended for Phones -->
      <section id="phone-version">
        <div id="transferInfo">
          <div class="partOfList">
            <div class="infoName uppercase-bold-3 light-grey">Баланс</div>
            <div class="infoValue numOfCoins">
              <span class="bold-3">10110180,282</span>
              <img class="black" src="../style/images/svg/coins.svg" alt="">
              <img class="white" src="../style/images/svg/coins-white.svg" alt="">
            </div>
          </div>
          <div class="horizontalLine"></div>
          <div class="partOfList">
            <div class="infoName uppercase-bold-3 light-grey">Получатель</div>
            <div class="infoValue">
              <span class="bold-3">Денис Мелаконян</span>
            </div>
          </div>
          <div class="horizontalLine"></div>
          <div class="partOfList">
            <div class="infoName uppercase-bold-3 light-grey">Сумма списания</div>
            <div class="infoValue numOfCoins">
              <span class="bold-3">1000,000</span>
              <img class="black" src="../style/images/svg/coins.svg" alt="">
              <img class="white" src="../style/images/svg/coins-white.svg" alt="">
            </div>
          </div>
          <div class="horizontalLine"></div>
          <div class="partOfList">
            <div class="infoName uppercase-bold-3 light-grey">Номер операции</div>
            <div class="infoValue">
              <span class="bold-3">546352</span>
            </div>
          </div>
          <div class="horizontalLine"></div>
          <div class="partOfList">
            <div class="infoName uppercase-bold-3 light-grey">Дата перевода</div>
            <div class="infoValue">
              <span class="bold-3">24.04.2019</span>
            </div>
          </div>
          <div class="horizontalLine"></div>
        </div>
        <div id="button">
          <button type="button" name="button" class="hugeButton">Перевести</button>
        </div>
      </section>
    </article>
    <footer>
      <a href=""><img src="../style/images/svg/home-selected.svg" alt=""></a>
      <a href="../games/gamesPage.html"><img class="black" src="../style/images/svg/games.svg" alt=""><img class="white" src="../style/images/svg/games-white.svg" alt=""></a>
      <a href="../mining/miningPage.html"><img class="black" src="../style/images/svg/mining.svg" alt=""><img class="white" src="../style/images/svg/mining-white.svg" alt=""></a>
      <a href="../topcharts/topchartsPage.html"><img class="black" src="../style/images/svg/statistic.svg" alt=""><img class="white" src="../style/images/svg/statistic-white.svg" alt=""></a>
    </footer>
    <!-- Script running preloader -->
    <script src="../scripts/preloader.js"></script>
    <!-- Script triggered by turning on "night mode" -->
    <script src="../scripts/nightMode.js"></script>
  </body>
</html>
