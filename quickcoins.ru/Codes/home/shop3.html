<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Quick Coins</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <!-- Main Icon -->
    <link rel="icon" href="../style/images/png/main-icon.png">
    <!-- Theme styles -->
    <link rel="stylesheet" href="../style/css/global.css">
    <link rel="stylesheet" href="../style/css/home/shop3.css">
    <link rel="stylesheet" href="../style/css/cross-platform.css">
    <link rel="stylesheet" href="../style/css/nightMode.css">
  </head>
  <body>
    <!-- Preloader -->
    <div id="page-preloader" class="preloader">
      <div class='sk-three-bounce' id="loader">
        <div class='sk-bounce-1 sk-child'></div>
        <div class='sk-bounce-2 sk-child'></div>
        <div class='sk-bounce-3 sk-child'></div>
      </div>
    </div>
    <header>
      <a href="shop2.html">
        <img class="black" src="../style/images/svg/back-arrow.svg" alt="">
        <img class="white" src="../style/images/svg/back-arrow-white.svg" alt="">
      </a>
      <span class="uppercase-bold-1">Магазин</span>
      <img src="../style/images/png/placeholder.png" alt="">
    </header>
    <article>
      <!-- Version of site intended for PC -->
      <section id="pc-version">
        <div id="plug"><img src="../style/images/svg/plug.svg" alt=""></div>
      </section>
      <section id="confirmation">
        <div id="bg">
          <div id="confirmationContent">
            <div id="question">
              <div class="bold-2">Вы действительно хотите купить эти стикеры?</div>
              <img src="../style/images/shop-prew/shop/kaka.png" alt="">
            </div>
            <div id="paymentInfo">
              <div class="partOfList">
                <div class="bold-4 light-grey">Баланс:</div>
                <div class="numOfCoins">
                  <span class="bold-4">10110180,282</span>
                  <img class="black" src="../style/images/svg/coins.svg" alt="">
                  <img class="white" src="../style/images/svg/coins-white.svg" alt="">
                </div>
              </div>
              <div class="partOfList">
                <div class="bold-4 light-grey">Получатель:</div>
                <div class="bold-4">Николай Коновалов</div>
              </div>
              <div class="partOfList">
                <div class="bold-4 light-grey">Товар:</div>
                <div class="bold-4">Стикеры "Какашечка"</div>
              </div>
              <div class="partOfList">
                <div class="bold-4 light-grey">Стоимость:</div>
                <div class="numOfCoins">
                  <span class="bold-4">693000,000</span>
                  <img class="black" src="../style/images/svg/coins.svg" alt="">
                  <img class="white" src="../style/images/svg/coins-white.svg" alt="">
                </div>
              </div>
              <div class="partOfList">
                <div class="bold-4 light-grey">Баланс после покупки:</div>
                <div class="numOfCoins">
                  <span class="bold-4">9417180,282</span>
                  <img class="black" src="../style/images/svg/coins.svg" alt="">
                  <img class="white" src="../style/images/svg/coins-white.svg" alt="">
                </div>
              </div>
            </div>
            <button type="button" name="button" id="continueButton" class="mediumButton">Продолжить</button>
          </div>
        </div>
      </section>
      <!-- Version of site intended for Phones -->
      <section id="phone-version">
        <div id="fullInfo">
          <div id="productInfo">
            <img src="../style/images/shop-prew/shop/kaka.png" alt="">
            <div id="nameOfProduct" class="bold-3">Какашечка</div>
            <div id="author" class="bold-4 light-grey">Александр Филинков</div>
          </div>
          <div id="productPrice">
            <div id="price">
              <span class="bold-3">Цена:</span>
              <div class="numOfCoins">
                <span class="bold-4">693000,000</span>
                <img class="black" src="../style/images/svg/coins.svg" alt="">
                <img class="white" src="../style/images/svg/coins-white.svg" alt="">
              </div>
            </div>
            <button type="button" name="button" class="smallButton" id="buy">Купить</button>
          </div>
        </div>
        <div id="contentOfProduct">
          <div class="sticker">
            <img src="../style/images/shop-prew/kaka/kaka1.png" alt="">
          </div>
          <div class="sticker">
            <img src="../style/images/shop-prew/kaka/kaka2.png" alt="">
          </div>
          <div class="sticker">
            <img src="../style/images/shop-prew/kaka/kaka3.png" alt="">
          </div>
          <div class="sticker">
            <img src="../style/images/shop-prew/kaka/kaka4.png" alt="">
          </div>
          <div class="sticker">
            <img src="../style/images/shop-prew/kaka/kaka5.png" alt="">
          </div>
          <div class="sticker">
            <img src="../style/images/shop-prew/kaka/kaka6.png" alt="">
          </div>
          <div class="sticker">
            <img src="../style/images/shop-prew/kaka/kaka7.png" alt="">
          </div>
          <div class="sticker">
            <img src="../style/images/shop-prew/kaka/kaka8.png" alt="">
          </div>
          <div class="sticker">
            <img src="../style/images/shop-prew/kaka/kaka9.png" alt="">
          </div>
          <div class="sticker">
            <img src="../style/images/shop-prew/kaka/kaka10.png" alt="">
          </div>
          <div class="sticker">
            <img src="../style/images/shop-prew/kaka/kaka11.png" alt="">
          </div>
          <div class="sticker">
            <img src="../style/images/shop-prew/kaka/kaka12.png" alt="">
          </div>
        </div>
      </section>
    </article>
    <footer>
      <a href=""><img src="../style/images/svg/home-selected.svg" alt=""></a>
      <a href="../games/gamesPage.html"><img class="black" src="../style/images/svg/games.svg" alt=""><img class="white" src="../style/images/svg/games-white.svg" alt=""></a>
      <a href="../mining/miningPage.html"><img class="black" src="../style/images/svg/mining.svg" alt=""><img class="white" src="../style/images/svg/mining-white.svg" alt=""></a>
      <a href="../topcharts/topchartsPage.html"><img class="black" src="../style/images/svg/statistic.svg" alt=""><img class="white" src="../style/images/svg/statistic-white.svg" alt=""></a>
    </footer>
    <!-- Script running preloader -->
    <script src="../scripts/preloader.js"></script>
    <!-- Script make confirmation form open -->
    <script src="../scripts/confirmation.js"></script>
    <!-- Script triggered by turning on "night mode" -->
    <script src="../scripts/nightMode.js"></script>
  </body>
</html>
